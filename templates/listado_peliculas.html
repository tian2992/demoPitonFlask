<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,600,700i,900|Open+Sans:600&display=swap" rel="stylesheet">
<title>
	Listado pelis</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/statics/style.css" rel="stylesheet">


<div class="container">
	<div class="card-deck mb-12 text-justify">
		<div class="row justify-content-md-center">
      <div><a href="{{ url_for('index')}}" >Regresar</a> </div>
			<div class="col-12"></div>
      
			<div class="col-10">
				<table class="table table-borderless table-striped">
					<thead class="thead-light">
						<tr>
              <th scope="col" style="text-align: center;">No.</th>
							<th scope="col" style="text-align: center;">Usuario</th>
							<th scope="col" style="text-align: center;">pelicula</th>
							<th scope="col" style="text-align: center;">Vista</th>
							<th scope="col" style="text-align: center;">fecha</th>
						</tr>
					</thead>
					<tbody>
						{%for i in range(0, rows)%}
						<tr>
							<th scope="row">{{i+1}}</th>
							<td>{{peliculas[i].name}}</td>
							<td style=" white-space: pre-wrap; ">{{peliculas[i].year}}</td>
							<td style=" white-space: pre-wrap; ">{{peliculas[i].age_available}}</td>
							<td style=" white-space: pre-wrap; ">{{peliculas[i].sinopsis}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer class="pt-4 my-md-5 pt-md-5 border-top">
	</footer>
</div>
</div>
